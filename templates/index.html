<!DOCTYPE html>
<html>

<head>
    <title>Disease Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl w-full">
        <h2 class="text-3xl font-bold mb-6 text-center">Disease Prediction</h2>
        <form method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            {% for i in range(1, 18) %}
            <div>
                <label for="symptom{{ i }}" class="block mb-1 text-gray-700 font-semibold">
                    Symptom {{ i }}:
                </label>
                <select name="symptom{{ i }}" id="symptom{{ i }}"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">--Select Symptom--</option>
                    {% for symptom in symptom_list %}
                    <option value="{{ symptom }}" {% if request.form.get('symptom' ~ i)==symptom %}selected{% endif %}>
                        {{ symptom.replace('_', ' ').capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}
            <div class="sm:col-span-2 flex justify-center mt-4">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded shadow transition">
                    Predict
                </button>
            </div>
        </form>

        {% if prediction %}
        <div
            class="mt-8 p-4 bg-green-100 border border-green-400 text-green-700 rounded text-center text-xl font-semibold">
            Predicted Disease: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>

</html>
